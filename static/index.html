<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to TasteTubeAPI</title>
    <link rel="icon" type="image/png" href="tastetube.png" />
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        padding: 20px;
        max-width: 600px;
        margin: 0 auto;
      }

      h1 {
        color: #333;
      }

      p {
        color: #666;
      }

      .container {
        text-align: center;
        margin-top: 50px;
      }

      .logo {
        width: 150px;
        height: auto;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <img src="tastetube_inverted.png" alt="TasteTubeAPI Logo" class="logo" />
      <h1>Welcome to TasteTubeAPI</h1>
      <p>Your gateway to delicious culinary content.</p>
      <p>Version: <span id="version">Loading...</span></p>
    </div>
    <script>
      fetch("/version")
        .then((response) => {
          if (!response.ok) throw new Error("Failed to fetch version");
          return response.json();
        })
        .then((data) => {
          document.getElementById("version").textContent = data.version;
        })
        .catch((error) => {
          console.error("Error fetching version:", error);
          document.getElementById("version").textContent = "Unknown";
        });
    </script>
  </body>
</html>
